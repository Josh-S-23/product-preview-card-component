<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="flexContainer">


    <div class="sectionOne">
      <img src="images/image-product-mobile.jpg" id="perfumeImage">
    </div>

    <div class="sectionTwo">
      <div id="perfume">
        PERFUME
      </div>
      <div id="nameOfPerfume">
        Gabrielle Essence <br> Eau De Parfum
      </div>
      <div id="perfumeDescription">
        A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge,
        Perfumer-Creator for the House of <br> CHANEL.
      </div>
      <div class="price">
        <div id="salePrice">
          $149.99
        </div>
        <div id="fullPrice">
          <del>$169.99</del>
        </div>
      </div>
      <div class="addToCartBtn">
        <button id="addToCart" class="bi bi-cart3">&nbsp; Add to cart</button>
      </div>


    </div>


  </div>
