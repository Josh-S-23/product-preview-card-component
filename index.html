<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="flexContainer">

    <div class="sectionOne">
      <img src="images/image-product-mobile.jpg" id="perfumeImage">
    </div>

    <div class="sectionTwo">
      <div id="perfume">
        PERFUME
      </div>
      <div id="nameOfPerfume">
        Gabrielle Essence <br> Eau De Parfum
      </div>
      <div id="perfumeDescription">
        A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge,
        Perfumer-Creator for the House of <br> CHANEL.
      </div>
      <div class="price">
        <div id="salePrice">
          $149.99
        </div>
        <div id="fullPrice">
          <del>$169.99</del>
        </div>
      </div>
      <div class="addToCartBtn">
        <button id="addToCart"> <img src="images/icon-cart.svg" id="cart"> Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joshua Santos</a>.
  </div>
</body>

</html>
